<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="resetpw.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div id="header">
        <div class="nav-links">
            <a href="#logo">Logo</a>
        </div>
        <h1 class="text-white">Local Rank Tracker</h1>
    </div>

    <div class="container">
        <h1 class="text-center">Reset Password</h1>
        <div id="alert" class="alert d-none" role="alert"></div>
        
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form id="reset-form">
                    <div class="mb-3">
                        <label for="reset-email" class="form-label">Enter your email</label>
                        <input type="email" class="form-control" id="reset-email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Local Rank Tracker. All rights reserved.</p>
        <div class="footer-links">
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </div>
        <div class="social-media">
            <a href="#facebook">Facebook</a>
            <a href="#twitter">Twitter</a>
            <a href="#linkedin">LinkedIn</a>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            // Handle password reset form submission
            $('#reset-form').on('submit', function(e) {
                e.preventDefault();
                const email = $('#reset-email').val();

                // Simulate sending a reset link
                $.post('/reset-password', { email }) // Adjust the endpoint as needed
                    .done(function(data) {
                        showAlert('Reset link sent to your email!', 'success');
                    })
                    .fail(function(xhr) {
                        showAlert(xhr.responseJSON.message || 'Error sending reset link', 'danger');
                    });
            });

            function showAlert(message, type) {
                $('#alert').removeClass('d-none').addClass(`alert-${type}`).text(message);
            }
        });
    </script>

</body>
</html>
